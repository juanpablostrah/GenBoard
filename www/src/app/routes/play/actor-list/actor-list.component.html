<mat-accordion>
  <mat-expansion-panel class="backColor">
    <mat-expansion-panel-header color="primary">
      Actores
    </mat-expansion-panel-header>
    <div class="logComponent">
      <ng-template ngFor let-index="index" let-logentry [ngForOf]="log">
        <p>Tirada: {{ logentry }}</p>
      </ng-template>
    </div>
  </mat-expansion-panel>
</mat-accordion>
