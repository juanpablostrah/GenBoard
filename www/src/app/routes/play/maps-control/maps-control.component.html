<div class="">
    <div class="">
      <h1>Maps</h1>
    </div>
      <ng-template ngFor let-index="index" let-map [ngForOf]="maps">
        <div class="">
          <a (click)="setMap(map)">{{ map.name }} </a>
        </div>
      </ng-template>
    <input
      style="display: none"
      type="file" (change)="saveMap($event)"
      #fileInput>
    <button (click)="fileInput.click()" mat-button color="primary">Load Map</button>
</div>
