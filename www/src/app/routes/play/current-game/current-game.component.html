<div fxLayout="row">
  <div fxLayout="col" fxFlex="200px">
    <app-roller-control
      [dataSet]="dataSet"
      (onRoll)="doRoll()">
    </app-roller-control>
  </div>
  <div fxLayout="col">
    <app-map #map [hidden]='true'>
    </app-map>
    <app-canvas-dice-roll #diceRoller>
    </app-canvas-dice-roll>
  </div>
</div>
<div fxLayout="col">
  <app-maps-control (onSetMap)="handleSetMap($event)"></app-maps-control>
</div>
<app-game-log #gameLogger></app-game-log>
