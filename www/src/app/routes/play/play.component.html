<app-current-game #currentGame
  (onCombatModeToParent)="initiateCombatMode($event)"
  (onMoveTokenToParent)="moveToken($event)"
  (onSetTokenToParent)="setToken()"
  (onRollToParent)="doRoll($event)"
  (onChatToParent)="doChat($event)"
  (onInitiativeToParent)="doInitiative()"
  (onThrowInitiativeToParent)="throwInitiative()">
</app-current-game>
