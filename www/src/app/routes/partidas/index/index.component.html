<div class="paddingForm">
    <mat-table *ngIf='partidas' [dataSource]="partidas"
    matSort class="mat-elevation-z8" class="table-color">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-header-cell *matHeaderCellDef > Id </mat-header-cell>
            <mat-cell *matCellDef="let partida" > {{ partida.id }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
            <mat-header-cell *matHeaderCellDef > Nombre </mat-header-cell>
            <mat-cell *matCellDef="let partida" > {{ partida.name }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="history">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Historia </mat-header-cell>
            <mat-header-cell *matHeaderCellDef mat-sort-header> Historia </mat-header-cell>
            <mat-cell *matCellDef="let partida"> {{ partida.history }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="cant-players">
            <mat-header-cell *matHeaderCellDef> Cant.Max.Jug </mat-header-cell>
            <mat-cell *matCellDef="let partida" class="text-align"> {{ partida.cantPlayersMax }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="join">
            <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
          <mat-cell *matCellDef="let partida">
              <button class="joinButtonColor" (click)="join(partida)" mat-raised-button color="primary">Unirse
                <mat-icon>
                  <i class="material-icons">input</i>
                </mat-icon>
              </button>
          </mat-cell>
          <!-- <button mat-button matStepperNext color="success" fxFlex="100px">Siguiente</button> -->
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->

</div>
