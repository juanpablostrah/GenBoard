<div class="">
    <div class="">
      <h1>Partidas</h1>
    </div>

    <mat-table *ngIf='partidas' [dataSource]="partidas">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let partida" > {{ partida.name }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="history">
            <mat-header-cell *matHeaderCellDef> Historia </mat-header-cell>
            <mat-cell *matCellDef="let partida"> {{ partida.history }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="cant-players">
            <mat-header-cell *matHeaderCellDef> Cant.Jugadores </mat-header-cell>
            <mat-cell *matCellDef="let partida"> {{ partida.guests }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="join">
            <mat-header-cell *matHeaderCellDef> Boton </mat-header-cell>
          <mat-cell *matCellDef="let partida">
              <button (click)="connect()" mat-raised-button color="primary">Join</button>
              <i class="material-icons">input</i>
          </mat-cell>
          <!-- <button mat-button matStepperNext color="success" fxFlex="100px">Siguiente</button> -->


        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

        <a>{{ partida.history}} </a>
        <button (click)="connect()" mat-raised-button color="primary">Join</button>
      </li>
    </ul> -->
</div>
